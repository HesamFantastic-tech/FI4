<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت اطلاعات</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>ورود اطلاعات</h1>
        </header>

        <main>
            <form method="POST" action="{{ url_for('questions', question_number=0) }}">
                <label for="first_name">نام:</label>
                <input type="text" id="first_name" name="first_name" placeholder="نام خود را وارد کنید" required>
                
                <label for="last_name">نام خانوادگی:</label>
                <input type="text" id="last_name" name="last_name" placeholder="نام خانوادگی خود را وارد کنید" required>
                
                <label for="phone_number">شماره تلفن:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="شماره تلفن خود را وارد کنید" required>
                
                <label for="gmail_address">آدرس جیمیل (اختیاری):</label>
                <input type="email" id="gmail_address" name="gmail_address" placeholder="اختیاری: آدرس جیمیل خود را وارد کنید">

                <label for="post">سمت:</label>
                <input type="text" id="post" name="Post" placeholder="سمت خود را وارد کنید" required>
                
                <button type="submit">شروع سوالات</button>
            </form>
        </main>
    </div>
</body>
</html>
