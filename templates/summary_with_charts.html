<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلاصه ی پاسخ‌ها</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Industrial theme styles moved to styles2.css */
        /* Ensure that the following styles are in styles2.css */
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left panel for charts -->
        <div class="left-panel">
            <div id="charts-loading">در حال بارگذاری نمودارها...</div>
            <!-- Charts will be inserted dynamically -->
        </div>

        <!-- Right panel for summary -->
        <div class="right-panel">
            <h2>خلاصه ی پاسخ‌ها</h2>
            <div id="question-summary">
                {% for item in summary_data %}
                    <div class="question-card">
                        <h3>{{ item.question }}</h3>
                        <ul class="choice-list">
                            {% for choice in item.choices %}
                                <li class="choice-item">
                                    <span class="choice-text">{{ choice.choice }}</span>
                                    <span class="choice-count">{{ choice.count }}</span>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch the data from Flask
            fetch('/get_chart_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('charts-loading').style.display = 'none';
                    const groupedData = groupByQuestion(data);

                    groupedData.forEach((questionData, index) => {
                        const chartId = `chartCanvas${index}`;
                        const chartType = getChartType(index);
                        const labels = Object.keys(questionData.choices);
                        const values = Object.values(questionData.choices);

                        // Add a canvas for each chart
                        document.querySelector('.left-panel').innerHTML += `
                            <div class="chart-preview">
                                <h2>سوال ${index + 1}</h2>
                                <canvas id="${chartId}" width="400" height="400"></canvas>
                            </div>
                        `;

                        // Create the chart
                        createChart(chartType, values, labels, chartId);
                    });
                })
                .catch(error => {
                    console.error('Error fetching chart data:', error);
                    document.getElementById('charts-loading').innerText = 'بارگذاری نمودارها با مشکل مواجه شد.';
                });

            // Helper function to group data by question
            function groupByQuestion(data) {
                const groupedData = {};
                data.forEach(item => {
                    if (!groupedData[item.question_id]) {
                        groupedData[item.question_id] = { choices: {} };
                    }
                    groupedData[item.question_id].choices[item.choice] = item.count;
                });
                return Object.values(groupedData);
            }

            // Helper function to determine the chart type
            function getChartType(index) {
                return index % 3 === 0 ? 'pie' : index % 3 === 1 ? 'bar' : 'line';
            }

            // Function to create charts
            function createChart(chartType, data, labels, chartId) {
                const ctx = document.getElementById(chartId).getContext('2d');
                const chartColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

                new Chart(ctx, {
                    type: chartType,
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: chartColors.slice(0, labels.length),
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#EAEAEA'
                                }
                            },
                            title: {
                                display: false,
                            }
                        },
                        scales: chartType !== 'pie' ? {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#EAEAEA'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#EAEAEA'
                                }
                            }
                        } : {}
                    }
                });
            }
        });
    </script>
</body>
</html>
